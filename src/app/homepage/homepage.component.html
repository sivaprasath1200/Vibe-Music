<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<div class="flex-container" *ngIf="showCards">
    <div class="img-class"><img [src]="imageUrl" height="512px" width="512" (mouseover)="changeUrl()" (mouseout)="changeUrl2()"> </div>
    <div class="flex-container2">
        <div class="card" style="width: 18rem;" (click)="func('arrahman')">
            <img src="../../assets/img/arr.jfif" width="286" height="286" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">AR Rahman</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" (click)="func('theweeknd')">
            <img src="../../assets/img/weeknd.jfif" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">The weeknd</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" (click)="func('yuvanshankarraja')">
            <img src="../../assets/img/yuvan2.jfif" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Yuvan Shankar Raja</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" (click)="func('ilayaraja')">
            <img src="../../assets/img/ilayaraja.jpg" class="card-img-top" width="286" height="286" alt="...">
            <div class="card-body">
                <p class="card-text">ilayaraja</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" (click)="func('anirudh')">
            <img src="../../assets/img/anirudh.jfif" class="card-img-top" width="286" height="286" alt="...">
            <div class="card-body">
                <p class="card-text">anirudh</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" (click)="func('eminem')">
            <img src="../../assets/img/eminem.jpg" class="card-img-top" width="286" height="286" alt="...">
            <div class="card-body">
                <p class="card-text">eminem</p>
            </div>
        </div>
    </div>
</div>
<div class="tableClass">
    <table *ngIf="showTable" border="1" class="table table-sucess table-striped">
        <tr>
            <th>S NO</th>
            <th>song Name</th>
            <th>Artist Name</th>
            <th>Duration</th>
            <br>
            <br>
        </tr>
        <tr *ngFor = "let m of songList;let i=index">
            <td>{{i+1}}</td>
            <td>{{m.songname}}</td>
            <td>{{m.artistname}}</td>
            <td>{{m.duration}}</td>
        </tr>
    </table>
</div>
